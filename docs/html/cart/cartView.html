<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrito</title>
    <base href="/">
    <link rel="stylesheet" href="/docs/css/carrito.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <!-- HEADER -->
  <header class="header">
    <!-- NAVBAR -->
    <div class="menu container">
      <a href="/docs/index.html" class="logo">11 Studios</a>
      <label for="menu"><img src="./img/menu.png" class="menu-icono" alt=""></label>
      <nav class="navbar">
        <ul>
          <li><a href="#Promociones">Promociones</a></li>
          <li><a href="#Informacion">Información</a></li>
          <li><a href="#Contacto">Contacto</a></li>
          
        </ul>
        
      </nav>
      <div>
        <ul>
          <!-- CARRITO -->
          <li class="submenu">
            <img src="./img/car.svg" id="img-carrito" alt="">
            <div id="carrito">
              <table id="lista-carrito">
                <thead>
                  <tr>
                    <th>Imagen</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
              <div class="container" >
                <a href="#" id="vaciar-carrito" class="btn-3 mr-5 ml-5 pl-5 pr-5">Vaciar carrito</a>
                <a href="./html/login.html" id="login" class="btn-1">Ir al carrito</a>
              </div>
              
            </div>
          </li>
        </ul>
      </div>
      <div class="">

        <!-- LOGOUT -->
        <button id="logout" class="btn-1">Log-out</button>
      </div>
    </div>
</header>
  <body>
    <!--TITULO-->
    <div class="text-center mb-5"><h1>Simulador de Tienda en Línea</h1></div>
    <!--PRODUCTOS-->
    
    <!-- CARRITO -->
    <div>
      <section id="carrito" class="carrito container">
        <h2>Carrito de Compras</h2>
        <ul id="lista-carrito"></ul>
        <p>Total: $<span id="total-carrito">0</span></p>
        <button id="btn-compra">Comprar</button>
      </section>
    </div>
    <!-- LOADER    style="display:none;" -->
    <div class="container mt-5">
      <div id="loader" class="hidden mt-3 text-center">
          <div class="spinner-border" role="status">
              <span class="sr-only"></span>
          </div>
          <p id="mensajeLoader" ></p>
      </div>
    </div>
    <!-- Mensaje de compra -->
    <div>
      <section id="mensaje-compra" class="hidden container">
        <h2>¡Compra realizada con éxito!</h2>
        <p>Gracias por su compra.</p>
      </section>
    </div>
    <!-- fin -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/docs/js/mainCarrito.js" type="module"></script>
  </body>
</html>
